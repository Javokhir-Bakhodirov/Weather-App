<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Your site name</title>
	</head>
	<body>
		<!-- Site Header start -->
		<header class="site-header">
			<div class="container">
				<div class="header">
					<!-- ... -->
				</div>
			</div>
		</header>
		<!-- Site Header end -->
		<!-- Site Main start -->
		<main class="site-main">
			<section class="hero-section">
				<div class="container">
					<div class="hero">
						<div class="card">
							<div class="search">
								<input
									type="text"
									placeholder="enter city name"
									spellcheck="false"
								/>
								<button>
									<img src="./images/search.png" alt="search" />
								</button>
							</div>
							<div class="corrent">
								<div class="weather">
									<img src="./images/clouds.png" class="weather-icon" />
									<h2 class="temp">22Â°C</h2>
									<h3 class="city">New York</h3>
								</div>
								<div class="details">
									<div class="col">
										<img src="./images/humidity.png" />
										<div>
											<p class="humidity">50%</p>
											<p>Humidity</p>
										</div>
									</div>
									<div class="col">
										<img src="./images/wind.png" />
										<div>
											<p class="wind-speed">6 km/h</p>
											<p>Wind Speed</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- Site Main end -->
		<!-- Site Footer start -->
		<footer class="site-footer">
			<div class="container">
				<div class="footer">
					<!-- ... -->
				</div>
			</div>
